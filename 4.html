<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <title>Canvas Drawing Reveal Custom Image</title>
</head>

<body>

<script>
    let brushSize = 10;
    let customImage;
    let imgLoaded = false;
    let graphics;

    function setup() {
        let canvas = createCanvas(800, 500);
        background(255);

        graphics = createGraphics(800, 500);
        graphics.clear();

        let brushSlider = createSlider(1, 50, 10);
        brushSlider.position(10, 10);
        brushSlider.input(() => brushSize = brushSlider.value());

        let uploadButton = createFileInput(handleFile);
        uploadButton.position(10, 60);

        // Handle touch events
        canvas.touchMoved(drawStroke);
    }

    function draw() {
        background(255);

        if (customImage) {
            image(customImage, 0, 0, width, height);
        }

        image(graphics, 0, 0);
    }

    function drawStroke() {
        graphics.strokeWeight(brushSize);
        graphics.stroke(255); // White stroke to simulate erasing
        graphics.line(mouseX, mouseY, pmouseX, pmouseY); // Draw line between previous and current mouse positions

        // Prevent default touch behavior
        return false;
    }

    function handleFile(file) {
        if (file.type === 'image') {
            customImage = loadImage(file.data, () => {
                imgLoaded = true;
            });
        } else {
            alert('Please upload an image file!');
        }
    }
</script>

</body>
</html>
