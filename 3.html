<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <title>Canvas Drawing with Custom Image Pattern</title>
</head>

<body>

<script>
    let brushSize = 10;
    let customPattern;

    function setup() {
        createCanvas(800, 500);
        background(255); // Set canvas background to white

        let brushSlider = createSlider(1, 50, 10);
        brushSlider.position(10, 10);
        brushSlider.input(() => brushSize = brushSlider.value());

        let uploadButton = createFileInput(handleFile);
        uploadButton.position(10, 60);
    }

    function draw() {
        if (mouseIsPressed) {
            if (customPattern) {
                fill(customPattern);
                ellipse(mouseX, mouseY, brushSize);
            }
        }
    }

    function handleFile(file) {
        if (file.type === 'image') {
            customPattern = loadImage(file.data, () => {
                alert('Custom image uploaded! You can now draw with it.');
            });
        } else {
            alert('Please upload an image file!');
        }
    }
</script>

</body>
</html>
