
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <title>Canvas Drawing with p5.js</title>
</head>

<body>

<script>
    let brushSize = 10;
    let currentPattern;
    let customPattern;

    function setup() {
        createCanvas(800, 500);
        background(255); // Set canvas background to white

        let patternSelector = createSelect();
        patternSelector.option('None');
        patternSelector.option('Pattern 1');
        patternSelector.option('Pattern 2');
        patternSelector.option('Custom');
        patternSelector.changed(() => {
            let val = patternSelector.value();
            switch(val) {
                case 'Pattern 1':
                    currentPattern = loadImage('path_to_your_first_image.jpg');
                    break;
                case 'Pattern 2':
                    currentPattern = loadImage('path_to_your_second_image.jpg');
                    break;
                case 'Custom':
                    if(customPattern) {
                        currentPattern = customPattern;
                    } else {
                        alert('Please upload a custom image first.');
                        patternSelector.value('None');
                    }
                    break;
                default:
                    currentPattern = null;
            }
        });

        let brushSlider = createSlider(1, 50, 10);
        brushSlider.input(() => brushSize = brushSlider.value());

        let uploadButton = createFileInput(handleFile);
        uploadButton.position(10, 60);
    }

    function draw() {
        if (mouseIsPressed) {
            if (currentPattern) {
                fill(currentPattern);
            } else {
                fill(0); // Black color
            }
            ellipse(mouseX, mouseY, brushSize);
        }
    }

    function handleFile(file) {
        if (file.type === 'image') {
            customPattern = loadImage(file.data, () => {
                alert('Custom image uploaded! Switch to "Custom" in the dropdown to use it.');
            });
        } else {
            alert('Not an image file!');
        }
    }
</script>

</body>
</html>
